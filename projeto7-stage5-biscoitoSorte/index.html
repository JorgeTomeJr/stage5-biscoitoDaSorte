<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="biscoito1 home">
        <div class="container">
            <div class="text">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra</p>
            </div>
            
            <img class="biscoito" src="image/fortune-cookie.jpg" alt="imagem de um doce com um papel escrito saindo">
        </div>
    </div>

    <br>

    <div class="biscoito2 hide">
        <div class="container">
            <div class="text">
                <h1>Qual é a sua sorte de hoje?</h1>

                <div class="message">
                    <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu</p>
                </div>
            </div>
            
            <img src="image/opened-cookie.jpg" alt="imagem de um doce aberto">

            <button class="btn">Abrir outro Biscoito</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
